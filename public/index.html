<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MasonGit</title>
    <link rel="stylesheet" type="text/css" href="css/libraries/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/libraries/bootstrap-toggle.min.css">
    <link rel="stylesheet" type="text/css" href="css/libraries/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/libraries/jquery.min.js" type="text/javascript"></script>
    <script src="js/libraries/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/libraries/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/libraries/bootstrap-notify.min.js" type="text/javascript"></script>
    <script src="js/request.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<div class="container custom">
    <div class="row">
        <h1>MasonGit</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h4>Selected repository:</h4>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            or...
        </div>
        <div class="col-md-6">
            <button type="text" class="btn btn-primary">Select a repository to clone</button>
        </div>

    </div>

    <div class="row">
        <table id="commits">
            <tr>
                <th>Date</th>
                <th>Author</th>
                <th>Commit</th>
                <th>SHA</th>
            </tr>
        </table>
    </div>

    <div class="row">
        <button type="text" class="btn btn-primary" onclick="ajaxRequest('GET','/commits', 'commits')">Get Diff</button>
        <button type="text" class="btn btn-primary" onclick="console.log('ayy')">Get Source</button>
    </div>

</div>
</body>
</html>
